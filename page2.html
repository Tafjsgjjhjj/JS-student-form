<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information Form</title>

<style>
:root {
  --primary: #0b8f35;
  --bg-dark: #064d25;
}

body {
  background: var(--bg-dark);
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 300px;
  margin: 40px auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
}

.header {
  text-align: center;
}

.header img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 10px;
}

h2 {
  color: var(--primary);
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 8px;
}

input:not([type="radio"]) {
  width: 100%;
  padding: 8px;
  border: 1px solid #777;
  border-radius: 5px;
  box-sizing: border-box;
}

.error-msg {
  color: red;
  font-size: 12px;
  margin-top: 4px;
  display: none;
}

.btn-box {
   display: flex;
      gap: 140px;
  margin-top: 20px;
}

.btn {
  background: var(--primary);
  color: white;
  padding: 10px 25px;
  border: 0;
  border-radius: 5px;
  cursor: pointer;
}

.btn:hover {
  background: #066622;
}

#formSubmitMsg {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
  padding: 30px 40px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 20px;
  text-align: center;
  z-index: 1000;
  box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
}

footer {
  text-align: center;
  color: white;
  margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="images/your-logo.png" alt="Logo">
    <h2>Personal Information</h2>
  </div>

  <form id="personalForm">

    <div class="form-group">
      <label>Age</label>
      <input type="number" id="age" required>
      <div class="error-msg" id="ageError">Age must be 200 or less and match birthdate</div>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>
    
    <div class="form-group">
      <label>Birthdate</label>
      <input type="date" id="birthdate" required>
      <div class="error-msg" id="birthError">Age does not match the birthdate</div>
    </div>
    
    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" id="contactNumber" required>
      <div class="error-msg" id="contactError">Must be exactly 11 digits</div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" required>
    </div>
    
    <div class="form-group">
      <label>Street Address</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Upload your photo 2x2</label>
      <input type="file" required>
    </div>

    <div class="btn-box">
       <button type="button" class="btn" onclick="window.history.back()">Back</button>
      <button class="btn" type="submit">Submit</button>
    </div>

  </form>
</div>

<!-- Floating center message -->
<div id="formSubmitMsg">Form Submitted</div>

<footer>
  <p><i>Â© All Rights Reserved - Student Information System</i></p>
</footer>

<script>
const form = document.getElementById('personalForm');
const ageInput = document.getElementById('age');
const birthInput = document.getElementById('birthdate');
const contactInput = document.getElementById('contactNumber');
const ageError = document.getElementById('ageError');
const birthError = document.getElementById('birthError');
const contactError = document.getElementById('contactError');
const submitMsg = document.getElementById('formSubmitMsg');

// Limit contact number to digits and max 11
contactInput.addEventListener('input', () => {
  contactInput.value = contactInput.value.replace(/\D/g,'').slice(0,11);
});

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const age = parseInt(ageInput.value.trim());
  const birth = new Date(birthInput.value);
  const today = new Date();
  const calcAge = today.getFullYear() - birth.getFullYear() - 
                  (today.getMonth() < birth.getMonth() || 
                  (today.getMonth() === birth.getMonth() && today.getDate() < birth.getDate()) ? 1 : 0);

  let valid = true;

  age > 200 || age !== calcAge ? (ageError.style.display='block', birthError.style.display='block', valid=false) 
                                : (ageError.style.display='none', birthError.style.display='none');

  contactInput.value.length !== 11 ? (contactError.style.display='block', valid=false) 
                                   : contactError.style.display='none';

  if(!valid) return;

  // Show floating message
  submitMsg.style.display='block';
  setTimeout(()=> submitMsg.style.display='none', 2000);
});
</script>

</body>
</html>
